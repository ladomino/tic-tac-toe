<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameBox">
        <h1>Tic Tac Toe</h1>
        <button class="resetGame">RESET GAME</button>
    
        <div class="board">
            <div class="box" data-row="0" data-column="0">
            </div>
            <div class="box" data-row="0" data-column="1">
            </div>
            <div class="box" data-row="0" data-column="2">
            </div>
            <div class="box" data-row="1" data-column="0">
            </div>
            <div class="box" data-row="1" data-column="1">
            </div>
            <div class="box" data-row="1" data-column="2">
            </div>
            <div class="box" data-row="2" data-column="0">
            </div>
            <div class="box" data-row="2" data-column="1">
            </div>
            <div class="box" data-row="2" data-column="2">
            </div>
        </div>
        <h2 class="gameMessage"></h2>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
